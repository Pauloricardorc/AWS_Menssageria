<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./sendmessage.js"></script>
    <title>Message | SNS Mensageria</title>
</head>

<body>
    <div class="p-5">
        <div class="mt-2">
            <div class="flex flex-col md:flex-row border-b border-gray-200 pb-4 mb-4">
                <div class="w-64 font-bold h-6 mx-2 mt-3 text-gray-800">Titulo da Mensagem</div>
                <div class="flex-1 flex flex-col md:flex-row">
                    <div class="w-full flex-1 mx-2">
                        <div class="my-2 p-1 bg-white flex border border-gray-200 rounded">
                            <input placeholder="nova mensagem" class="p-1 px-2 appearance-none outline-none w-full text-gray-800 "> </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row pb-4 mb-4">
                <div class="w-64 font-bold h-6 mx-2 mt-3 text-gray-800">Qual topico e mensagem
                    <div class="text-xs font-normal leading-none text-gray-500">informação sobre qual topico e qual mensagem</div>
                </div>
                <div class="flex-1 max-w-50">
                    <div class="flex flex-col md:flex-row max-w-sm">
                        <select class="mx-2 flex-1 h-10 mt-2 form-select w-full" id="selectList">
                        <option value="Todos">Todos</option>
                        <option value="Notification">Notification</option>
                    </select>
                    </div>
                    <div class="m-2 max-w-sm">
                        <div class="w-full flex-1">
                            <div class="my-2 p-1 bg-white flex border border-gray-200 rounded">
                                <textarea placeholder="mensagem" class="p-1 px-2 appearance-none outline-none w-full text-gray-800 "></textarea>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row">
                <div class="w-64 mx-2 font-bold h-6 mt-3 text-gray-800"></div>
                <div class="flex-1 flex flex-col md:flex-row">
                    <button class="text-sm  mx-2 w-32  focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
        hover:bg-teal-700 hover:text-teal-100 
        bg-teal-100 
        text-teal-700 
        border duration-200 ease-in-out 
        border-teal-600 transition" onclick="enviar()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
